<div class="login-container bg-light">
  <div class="login-box">
    <h1 translate>APP_NAME</h1>
    <div>
      <h6 class="d-inline-block">v{{version}}</h6>
      <div class="d-inline-block ml-3" ngbDropdown>
        <button id="language-dropdown" class="btn btn-sm btn-secondary" ngbDropdownToggle>
          {{currentLanguage}}
        </button>
        <div ngbDropdownMenu aria-labelledby="language-dropdown">
          <button class="dropdown-item" *ngFor="let language of languages" (click)="setLanguage(language)">
            {{language}}
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="card col-md-6 mt-3 mx-auto">
        <div class="card-body">
          <h4 class="card-title text-center">
            <i class="fa fa-3x fa-user-circle-o text-muted"></i>
          </h4>
          <form (ngSubmit)="register()" [formGroup]="registerForm" novalidate>
            <div class="alert alert-danger" [hidden]="!error || isLoading" translate>
              Invalid email or passwords do not match.
            </div>
            <div class="form-group">
              <label class="d-block">
                <input type="email" class="form-control" formControlName="email"
                       [placeholder]="'Email' | translate"/>
                <span hidden translate>Email</span>
                <small [hidden]="registerForm.controls.email.valid || registerForm.controls.email.untouched"
                       class="text-danger" translate>
                  Email is required
                </small>
              </label>
              <label class="d-block">
                <input type="password" class="form-control" formControlName="password"
                       [placeholder]="'Password' | translate" required/>
                <span hidden translate>Password</span>
                <small [hidden]="registerForm.controls.password.valid || registerForm.controls.password.untouched"
                       class="text-danger" translate>
                  Password is required
                </small>
              </label>
              <label class="d-block">
                <input type="password" class="form-control" formControlName="passwordConfirm"
                       [placeholder]="'Password Confirm' | translate" required/>
                <span hidden translate>Password Confirm</span>
                <small [hidden]="registerForm.controls.passwordConfirm.valid || registerForm.controls.passwordConfirm.untouched"
                       class="text-danger" translate>
                  Passwords must match
                </small>
              </label>
            </div>
            <button class="btn btn-primary w-100" type="submit" [disabled]="registerForm.invalid || isLoading">
              <i class="fa fa-cog fa-spin" [hidden]="!isLoading"></i>
              <span translate>Register</span>
            </button>
          </form>
          <div class="row mt-1">
            <div class="col-12">
              <p><span translate>Already have an account?</span> <a routerLink="/login" translate>Login Here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
